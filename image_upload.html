<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/static/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styles.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- 페이지네이션에 쓰이는 icon 모듈 -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>



    <title>Cookai | 게시글 목록</title>
</head>

<body>
    <!-- 상세 게시글 카드 하나씩 게시 -->
    <br>
    <div class="card_list mb-4 mt-10">
        <div id="card_box">
            <div class="mb-3">
                <form id="image_form" class="form-control input-group">
                    <input type="file" onchange="setThumbnail(event);" class="form-control image-control" id="image"
                        name="image" accept="image/*">

                    <button type="submit" id="image-submit" class="btn btn-dark">Submit</button>
                </form>
                <div id="image_container" class="image_container">
                    <h3 class="image-upload-header">사진을 올리면 식재료를 인식합니다.</h3>
                    <small>원하는 식재료들이 찍힌 사진을 올려 검색을 하거나<br>자신의 냉장고에 반영하세요.</small><br>

                </div>
                <p class="fs-6 text-danger text-center">주의: 이미지 처리가 오래 걸릴 수 있습니다.</p>
            </div>
            <div id="result">
                <div id="resultBox" class="input-group"></div>
                <div id="explain"></div>
            </div>


        </div>
    </div>

    <footer></footer>
</body>
<script src="/static/js/api.js"></script>
<script src="/static/js/common.js"></script>
<script src="/static/js/imageUpload.js"></script>
<script src="/static/js/windowOnLoad.js"></script>
