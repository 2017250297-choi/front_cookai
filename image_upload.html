    <title>Cookai | 게시글 목록</title>

<body>
    <!-- 상세 게시글 카드 하나씩 게시 -->
    <div class="card_list">
        <div id="card_box" class="row row-cols-1 row-cols-md-5 g-4">
            <div class="mb-3">
                <form id="image_form">
                    <label for="image" class="form-label">이미지</label>
                    <input type="file" onchange="setThumbnail(event);" class="form-control image-control" id="image"
                        name="image" accept="image/*">
                    <div id="image_container" class="image_container"></div>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div id="result"></div>


        </div>

    </div>
    <button onclick="" id="goback" class="btn btn-outline-primary">돌아가기</button>
    </div>
    <footer></footer>
</body>
