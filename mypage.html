<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="/static/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/navbar.css">
    <link rel="stylesheet" href="/static/css/mypage.css">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <title>Cookai</title>
</head>

<body class="body">
    <div class="main">
        <div class="main-info" id="main-info">

            <div class="mypage-wrapper">
                <div id="mypage" class="mypage">
                    <img id="mypage-avatar" class="mypage-avatar" />
                    <div id="username" class="username"></div>
                    <div type="button" id="mypage-following-btn" class="mypage-following-btn"></div>
                </div>
                <div id="user-detail" class="user-detail">
                    <div class="user-detail-child" id="following"></div>
                    <div class="user-detail-child" id="follower"></div>
                    <div class="user-detail-child" id="bookmark-article"></div>
                </div>
                <div id="user-detail" class="user-detail">
                    <div class="user-detail-child" id="like-article"></div>
                    <div class="user-detail-child" id="like-comment"></div>
                </div>
            </div>
            <div class="follow-page" id="follow-page" style="display:none">
            </div>
            <div class="fridge" id="fridge">
                <div id="fridge-title" class="fridge-title">나의 냉장고</div>
                <div id="fridge-content" class="fridge-content"></div>
                <div class="row g-3" id="fridge-input">
                        <label for="ingredient" class="visually-hidden"></label>
                        <input type="text" class="form-control" id="ingredient" name="ingredient"
                        placeholder="재료를 입력또는 업로드">
                        <button type="submit" class="btn btn-primary mb-3 camera-btn"  onclick="location.href='/image_upload.html'">사진 업로드
                            <i class="bi bi-camera fs-6 ml-3"></i>
                        </button>
                        <button type="button" class="btn btn-primary mb-3 post-fridge" id="post-fridge"
                            onclick="postUserFridge()">추가하기</button>
                </div>
            </div>
            <!-- 재료 목록, 재료 추가버튼, 재료 삭제버튼-->

            <div class="article" id="article">
            </div>
            <!-- 내 글 목록(제목,댓글 수, 좋아요 수, 삭제,수정버튼)-->
            <div class="comment" id="comment">
            </div>
            <!-- 내 댓글 목록(내가 쓴 댓글 쭉 보여주기. 댓글 누르면 해당 게시글로 보내주기-->
        </div>
    </div>
    <footer></footer>
</body>
<script src="/static/js/api.js"></script>
<script src="/static/js/common.js"></script>
<script src="/static/js/mypage.js"></script>

<script defer="defer" src="/static/js/windowOnLoad.js"></script>

</html>
