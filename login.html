<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/navbar.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <title>Cookai</title>
</head>

<body class="body">
    <div class="main">
        <img src="/static/img/main.png" class="main-img">
        <div class="main-title">
            <h1>오늘 뭐 먹지?</h1>
        </div>
        <div class="main-info">
            <div class="main-info-contents1">
                <form class="login-form">
                    <div class="mb-2">
                        <p class="text-center fs-4 pb-5">로그인</p>
                    </div>
                    <div class="mb-3">
                        <label for="Email" class="form-label">이메일</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="이메일">
                    </div>
                    <div class="mb-3">
                        <label for="Password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="비밀번호">
                    </div>
                    <div class="text-center mb-3">
                        <a href="/users/signup.html" style="text-decoration: none;" class="link-dark">회원가입은 여기로!</a>
                    </div>
                    <div class="text-center mb-3">
                        <a href="/users/email_confirm.html" style="text-decoration: none;" class="link-dark">비밀번호를
                            잊으셨나요?</a>
                    </div>
                    <div class="text-center">
                        <button type="button" class="sign-btn btn btn-outline-dark" id="login-btn"
                            onclick="handleLoginBtn()">로그인</button>
                    </div>
                </form>
                <div class="social-login mt-3">
                    <button class="social-btn" id="social-btn-google" onclick="googleLogin()"><img
                            class="social-btn-img" src="/static/img/google.png"></button>
                    <button class="social-btn" id="social-btn-kakao" onclick="kakaoLogin()"><img class="social-btn-img"
                            src="/static/img/kakao.png"></button>
                    <button class="social-btn" id="social-btn-naver" onclick="naverLogin()"><img class=" social-btn-img"
                            src="/static/img/naver.png"></button>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
</body>
<script src="/static/js/api.js"></script>
<script src="/static/js/common.js"></script>
<script src="/static/js/login.js"></script>

</html>
