<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="/static/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/navbar.css">
    <link rel="stylesheet" href="/static/css/userPut.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script>
        async function loaderFunction() {
            checkNotLogin();
            const userId = new URLSearchParams(window.location.search).get("user_id");
            if (isYOU(userId)) {
                return;
            } else {
                window.location.href = `${FRONT_BASE_URL}/`;
            }
        }
    </script>
    <title>Cookai</title>
</head>

<body class="body">
    <div class="main">
        <div class="main-info">
            <div class="main-info-contents1">
                <form class="email-confirm">
                    <h2 class="text-center mt-3 mb-3">비밀번호 확인</h2>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="비밀번호">
                    </div>
                    <div class="mb-3">
                        <label for="password-check" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" name="password-check" id="password-check"
                            placeholder="비밀번호 확인">
                    </div>
                    <div class="text-center">
                        <button type="button" class="sign-btn btn btn-outline-primary put-user-btn" id="delete-user-btn"
                            onclick="deleteUser()">회원 탈퇴하기</button>
                    </div>
                </form>
                <div class="text-center mt-1 mb-2">
                    <span class="form-text" style="color:cornflowerblue;">
                        회원 탈퇴시 휴면계정으로 전환되며 7일 후 완전삭제됩니다.
                    </span>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
</body>
<script src="/static/js/api.js"></script>
<script src="/static/js/common.js"></script>
<script defer="defer" src="/static/js/windowOnLoad.js"></script>
