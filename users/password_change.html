<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="/static/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/navbar.css">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script>
        const passwordToggle = () => {
            const passwordToggleBtn = document.querySelector(".check-password");
            const firstPassword = document.getElementById("new_first_password");
            const secondPassword = document.getElementById("new_second_password");
            if (passwordToggleBtn.checked) {
                firstPassword.type = "text";
                secondPassword.type = "text";
            } else {
                firstPassword.type = "password";
                secondPassword.type = "password";
            }
        };
        async function loaderFunction() {
            checkLogin()
        }
    </script>
</head>

<body class="body">
    <div class="main">
        <div class="main-info">
            <form class="main-info-contents1">
                <h2 class="text-center">비밀번호 변경</h2>
                <div class="mb-3">
                    <label for="new_first_password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" name="new_first_password" id="new_first_password"
                        placeholder="비밀번호">
                        <span class="form-text" style="justify-content: center;
                        align-items: center;
                        display: flex;
                        margin-top: 5px;
                        font-size:x-small;">영문,숫자,특수문자가 1회 이상 포함되어야 하며 8자 이상이어야 합니다.</span>
                </div>
                <div class="mb-3">
                    <label for="new_second_password" class="form-label">비밀번호 확인</label>
                    <input type="password" class="form-control" name="new_second_password" id="new_second_password"
                        placeholder="비밀번호">
                        <span class="form-text" style="justify-content: center;
                    align-items: center;
                    display: flex;
                    margin-top: 5px;
                    font-size:x-small;">영문,숫자,특수문자가 1회 이상 포함되어야 하며 8자 이상이어야 합니다.</span>
                </div>
                <div class="form-check form-switch d-flex justify-content-center mb-2">
                    <input class="form-check-input check-password" type="checkbox" role="switch" id="flexSwitchCheckDefault" onclick="passwordToggle()">
                    <label class="form-check-label align-self-center" for="flexSwitchCheckDefault" style="font-size:small; margin-left:5px; color:#4A4A4A;">비밀번호 확인</label>
                </div>
                <div class="text-center">
                    <button type="button" class="sign-btn btn btn-outline-primary" id="change-password-btn"
                        onclick="handleChangePasswordConfirm()">변경하기</button>
                </div>
            </form>
        </div>
    </div>
    <footer></footer>
</body>
<script src="/static/js/api.js"></script>
<script src="/static/js/common.js"></script>
<script defer="defer" src="/static/js/windowOnLoad.js"></script>
</html>
