<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="/static/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/navbar.css">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body class="body">
    <div class="main">
        <div class="main-info">
            <form class="main-info-contents1">
                <h2 class="text-center">비밀번호 변경</h2>
                <div class="mb-3">
                    <label for="new_first_password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" name="new_first_password" id="new_first_password"
                        placeholder="비밀번호">
                </div>
                <div class="mb-3">
                    <label for="new_second_password" class="form-label">비밀번호 확인</label>
                    <input type="password" class="form-control" name="new_second_password" id="new_second_password"
                        placeholder="비밀번호">
                </div>
                <div class="text-center">
                    <button type="button" class="sign-btn btn btn-outline-primary" id="change-password-btn"
                        onclick="handleChangePasswordConfirm()">변경하기</button>
                </div>
            </form>
        </div>
    </div>
    <footer></footer>
</body>
<script src="/static/js/api.js"></script>
<script src="/static/js/common.js"></script>

</html>
