<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="/static/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/navbar.css">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <title>Cookai</title>
</head>

<body class="body">
    <div class="main">
        <div class="main-info">
            <form class="main-info-contents1" style="background: none;">
                <div class="mb-2">
                    <p class="text-center fs-4 pb-5">회원가입</p>
                </div>
                <div class="mb-2">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="이메일">
                    <span class="form-text" style="justify-content: center;
                    align-items: center;
                    display: flex;
                    margin-top: 5px;
                    font-size:x-small;">이메일 인증시 사용되므로 실제 이메일을 적어주세요!</span>
                </div>
                <div class="mb-2">
                    <label for="first_password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" name="first_password" id="first_password"
                        placeholder="비밀번호">
                    
                    <span class="form-text" style="justify-content: center;
                    align-items: center;
                    display: flex;
                    margin-top: 5px;
                    font-size:x-small;">영문,숫자,특수문자가 1회 이상 포함되어야 하며 8자 이상이어야 합니다.</span>
                </div>
                <div class="mb-2">
                    <label for="second_password" class="form-label">비밀번호 확인</label>
                    <input type="password" class="form-control" name="second_password" id="second_password"
                        placeholder="비밀번호 확인">
                    <span class="form-text" style="justify-content: center;
                    align-items: center;
                    display: flex;
                    margin-top: 5px;
                    font-size:x-small;">영문,숫자,특수문자가 1회 이상 포함되어야 하며 8자 이상이어야 합니다.</span>
                </div>
                <div class="form-check form-switch d-flex justify-content-center mb-2">
                    <input class="form-check-input check-password" type="checkbox" role="switch" id="flexSwitchCheckDefault" onclick="passwordToggle()">
                    <label class="form-check-label align-self-center" for="flexSwitchCheckDefault" style="font-size:small; margin-left:5px; color:#4A4A4A;">비밀번호 보기</label>
                </div>
                <div class="mb-2">
                    <label for="username" class="form-label">닉네임</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="닉네임">
                </div>
                <div class="text-center mt-3 mb-3">
                    <a href="/login.html" style="text-decoration: none;" class=" link-dark">이미 계정이 있다면?</a>
                </div>
                <div class="text-center">
                    <button class="sign-btn btn btn-outline-dark" type="button" id="button"
                        onclick="handleSignUp()">가입하기</button>
                </div>
            </form>
        </div>
    </div>
    <footer></footer>
</body>

<script src="/static/js/api.js"></script>
<script src="/static/js/common.js"></script>
<script src="/static/js/signup.js"></script>
<script defer="defer" src="/static/js/windowOnLoad.js"></script>

</html>
