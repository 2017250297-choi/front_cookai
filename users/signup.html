<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/navbar.css">
    <link rel="stylesheet" href="/static/css/signup.css">
    <!-- 폰트 임포트 -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap');
        @import url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff');
    </style>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <title>Cookai</title>
</head>
<body class="body">
    <div class="main">
        <img src="/static/img/main.png" class="main-img"/>
        <div class="main-info">
            <form class="main-info-contents1">
                        <h2 class="text-center">회원가입</h2>
                        <div class="mb-2">
                            <label for="email" class="form-label">이메일</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="이메일">
                        </div>
                        <div class="mb-2">
                            <label for="first_password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" name="first_password" id="first_password" placeholder="비밀번호">
                        </div>
                        <div class="mb-2">
                            <label for="second_password" class="form-label">비밀번호 확인</label>
                            <input type="password" class="form-control" name="second_password" id="second_password"
                                placeholder="비밀번호 확인">
                        </div>
                        <div class="mb-2">
                            <label for="username" class="form-label">닉네임</label>
                            <input type="text" class="form-control" name="username" id="username" placeholder="닉네임">
                        </div>
                        <div class="mb-2">
                            <label for="gender" class="form-label">성별</label>
                            <select class="form-select" name="gender" id="gender">
                                <option value="" disabled selected>성별을 선택하세요</option>
                                <option value="male">남자</option>
                                <option value="female">여자</option>
                            </select>
                        </div>
                        <div class="mb-2">
                            <label for="age" class="form-label">나이</label>
                            <input type="date" class="form-control" name="age" id="age" placeholder="나이">
                        </div>
                        <div class="mb-2">
                            <label for="file" class="form-label">프로필 사진</label>
                            <input name="file" type="file" class="form-control" id="file" aria-describedby="inputGroupFileAddon03" aria-label="Upload">
                        </div>
                        <div id="image_container" style="margin: 0 auto 0 auto ;"></div>
                        <div class="text-center mb-3">
                            <a href="/users/login.html" style="text-decoration: none;" class="link-primary">이미 계정이 있다면?</a>
                        </div>
                        <div class="text-center">
                            <button class="sign-btn btn btn-outline-primary" type="button" id="button"
                                >가입하기</button>
                        </div>
            </form>
        </div>
    </div>
    <footer></footer>
</body>

<script src="/static/js/api.js"></script>
<script src="/static/js/common.js"></script>
<script src="/static/js/signup.js"></script>
</html>
