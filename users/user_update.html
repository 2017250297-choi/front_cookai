<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/navbar.css">


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <title>Cookai</title>
</head>

<body class="body">
    <div class="main">
        <img src="/static/img/main.png" class="main-img">
        <div class="main-title">
            <h1>오늘 뭐 먹지?</h1>
        </div>
        <div class="main-info">
            <div class="main-info-contents1">
                <h2 class="text-center">회원정보 수정</h2>

                <form class="user-confirm">
            </div>
            <div class="mb-2">
                <label for="username" class="form-label">닉네임</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="닉네임">
            </div>
            <div class="mb-2">
                <label for="gender" class="form-label">성별</label>
                <select class="form-select" name="gender" id="gender">
                    <option value="" disabled selected>성별을 선택하세요</option>
                    <option value="male">남자</option>
                    <option value="female">여자</option>
                </select>
            </div>
            <div class="mb-2">
                <label for="age" class="form-label">나이</label>
                <input type="date" class="form-control" name="age" id="age" placeholder="나이">
            </div>
            <div class="mb-2">
                <label for="file" class="form-label">프로필 사진</label>
                <input name="file" type="file" class="form-control" id="file" aria-describedby="inputGroupFileAddon03"
                    aria-label="Upload">
            </div>
            <div id="image_container" style="margin: 0 auto 0 auto ;"></div>
            <div class="text-center">
                <button class="sign-btn btn btn-outline-primary" type="button" id="user-update-button"
                    onclick="putUserDetail()">변경하기</button>
            </div>
            </form>
            <form>
                <h3 class="text-center">비밀번호 변경하기</h3>
                <div class="mb-2">
                    <label for="first_password" class="form-label">현재 비밀번호</label>
                    <input type="password" class="form-control" name="first_password" id="old_password"
                        placeholder="현재 비밀번호">
                </div>
                <div class="mb-2">
                    <label for="second_password" class="form-label">변경할 비밀번호</label>
                    <input type="password" class="form-control" name="second_password" id="new_password"
                        placeholder="새로운 비밀번호">
                </div>
                <div class="mb-2">
                    <label for="second_password" class="form-label">변경할 비밀번호 확인</label>
                    <input type="password" class="form-control" name="second_password" id="new_password_check"
                        placeholder="비밀번호 확인">
                </div>
                <div class="text-center">
                    <button class="sign-btn btn btn-outline-primary" type="button" id="user-password-update-btn"
                        onclick="handleUpdatePassword()">비밀번호 변경하기</button>
                </div>
            </form>
        </div>
    </div>
    </div>
    <footer></footer>
</body>

<script src="/static/js/api.js"></script>
<script src="/static/js/common.js"></script>
<script src="/static/js/userUpdate.js"></script>
<script defer="defer" src="/static/js/windowOnLoad.js"></script>

</html>
