<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <link rel="stylesheet" href="/static/css/reset.css">
    <!-- Font Awesome Import -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/navbar.css">
    <link rel="stylesheet" href="/static/css/articleList.css">
    <link rel="stylesheet" href="/static/css/list_of_articles_row.css">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>


    <title>cookai | 목록페이지</title>
</head>

<body class="body">


    <div class="article-list-container">
        <div class="card">
            <div class="card-body">
                <h3 class="text-center">전체보기</h3>
                <p class="text-center mt-2 mb-3">-레시피의 바다를 누비세요</p>
                <div class="mt-10 input-group" id="search_input">

                    <select class="form-select" id="search_type" name="search">
                        <option selected value="?search=1">제목+내용 검색</option>
                        <option value="?search=1&recipe=true">레시피만 검색</option>
                        <option value="?search=0">작성자로 검색</option>
                        <option value="?search=2">재료로 검색</option>
                        <option value="?search=3">제목,재료,내용 검색</option>
                        <option value="?search=4">태그로 검색</option>
                    </select>


                    <input name="selector" type="text" class="form-control" onkeypress="onEnter(event)" id="selector"
                        placeholder="검색어를 입력해주세요">

                    <button type="button" class="col-md-2 btn btn-outline-primary" onclick="search_()">검색</button>
                </div>

            </div>

        </div>
        <div class="card mt-2">
            <div class="card-body" id="tagBox">
                <h4 id="tagtitle"></h4>
                <div class="container" id="tagList"></div>
            </div>

            <div class="card-body" id="categoryArticleBox">
                <div class="container d-flex flex-column">
                    <h4 class="mt-3 align-self-center text-center text-truncate w-100" id="category_title"
                        style="display: inline-block;">
                        카테고리: 전체</h1>
                        <div class="scrolling-wrapper row flex-row flex-nowrap mt-3 pb-4 pt-2">
                            <div id="category" class="btn-group" role="group"
                                aria-label="Basic radio toggle button group">

                            </div>
                        </div>
                </div>
                <hr>
                <div id="selectorder" class="d-flex justify-content-center align-items-center mt-4"></div>
                <div class="mt-1 mb-3" id="articleList-title"
                    style="display:flex; justify-content: center; font-size:large;">검색 내용이 아래 표시됩니다.</div>
                <div id="articleList"></div>
            </div>

        </div>
    </div>


    <footer></footer>

</body>
<script src="/static/js/api.js"></script>
<script src="/static/js/articleList.js"></script>
<script src="/static/js/common.js"></script>
<script defer="defer" src="/static/js/windowOnLoad.js"></script>

</html>
