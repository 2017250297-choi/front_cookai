<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/navbar.css">
    <link rel="stylesheet" href="/static/css/article_detail.css" />
    <!-- Font Awesome Import -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <title>cookai | 상세페이지</title>
</head>

<body>
    <header></header>
    <div class="main-info">
        <div class="article-content">
            <h4 id="title" class="card-title">게시글 제목</h4>
            <h5 id="author" class="text-muted text-end mb-3"><a href="#">사용자 이름</a></h5>
            <img id="thumbnail" src="#" class="card-img-top" alt="게시글 관련 이미지" />
            <p class="card-text">
                <small id="category">카테고리: <a href="article_list.html?category=1"></a></small>
            </p>
            <p class="card-text">
                <small id="created_at" class="text-muted"></small>
                <small id="updated_at" class="text-muted"></small>
            </p>
            <p id="content" class="card-text">
                게시글 내용을 기재하는 부분입니다. 글자 수에 제한이 없습니다.
            </p>
            <p id="tags" class="card-text">
                태그:
                <span class="badge bg-secondary" onclick="">태그1</span>
                <span class="badge bg-secondary">태그2</span>
                <span class="badge bg-secondary">태그3</span>
            </p>
        </div>
        <div id="ingredients" class="ingredient-content">
            <div class="card">
                <div class="card-body">
                    <p class="card-text">
                    <h5 class="card-title">재료</h5>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">재료명</th>
                                <th scope="col">수량</th>
                                <th scope="col">단위</th>
                            </tr>
                        </thead>
                        <tbody id="ingredient_table">
                        </tbody>
                    </table>
                    </p>
                </div>
            </div>
        </div>
        <div id="recipe_box" class="recipe-content">
            <div class="card-body">
                <p class="card-text">
                <h5 class="card-title">조리과정</h5>
                <hr>
                <div id="recipe"></div>
                </p>
            </div>
        </div>
        <div id="coupang_ingredient" class="coupang-content">
            <div class="card-body">
                <p class="card-text">
                <h5 class="card-title">이 재료가 필요하신가요?</h5>
                <div class="ingredientslink_list"></div>
                </p>
            </div>
        </div>
        <div class="btn-container">
            <div class="btn-group">
                <div id="buttons1"></div>
                <div id="buttons2"></div>
            </div>
        </div>
        <div id="commnets_list" class="comment-content">
            <div class="card-body" <p class="card-text">
                <h5 class="card-title">댓글</h5>
                <div class="card-text" id="commentbox">
                </div>
                <div class="container mt-1">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="comment-input" />
                        <button class="btn btn-outline-primary" type="button" onclick="submitComment()"
                            id="submitCommentButton">
                            댓글작성
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="card">
            </div>

        </div>

    </div>
    <footer></footer>
</body>
<script src="/static/js/api.js"></script>
<script src="/static/js/common.js"></script>
<script src="/static/js/articleDetail.js"></script>
<script src="/static/js/windowOnLoad.js"></script>

</html>
