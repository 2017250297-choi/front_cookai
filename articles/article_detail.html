<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/index.css" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <!-- Font Awesome Import -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link rel="stylesheet" href="/static/css/detail.css" />

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/articleDetail.js"></script>
    <title>cookai | 상세페이지</title>
</head>

<body>
    <header></header>
    <div class="container mt-4">
        <h3>게시글 상세보기 페이지</h3>

        <div class="card">

            <div class="card-body">
                <div id="buttons1"></div>

                <img id="thumbnail" src="#" class="card-img-top" alt="게시글 관련 이미지" />
                <p class="card-text">
                <h4 id="title" class="card-title">게시글 제목</h4>
                <small id="category">카테고리: <a href="article_list.html?category=1"></a></small>
                </p>
                <p class="card-text">
                    <small id="created_at" class="text-muted"></small>
                    <small id="updated_at" class="text-muted"></small>
                </p>

                <h5 id="author" class="text-muted text-end"><a href="#">사용자 이름</a></h5>
                <p id="content" class="card-text">
                    게시글 내용을 기재하는 부분입니다. 글자 수에 제한이 없습니다.
                </p>

                <p id="tags" class="card-text">
                    태그:
                    <span class="badge bg-secondary" onclick="">태그1</span>
                    <span class="badge bg-secondary">태그2</span>
                    <span class="badge bg-secondary">태그3</span>
                </p>
            </div>
        </div>
        <div id="ingredients">
            <div class="card">
                <div class="card-body">
                    <p class="card-text">
                    <h5 class="card-title">재료</h5>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">재료</th>
                                <th scope="col">수량</th>
                                <th scope="col">단위</th>
                            </tr>
                        </thead>
                        <tbody id="ingredient_table">

                        </tbody>
                    </table>
                    </p>
                </div>
            </div>
        </div>
        <div id="recipe_box" class="card">
            <div class="card-body">
                <p class="card-text">
                <h5 class="card-title">조리과정</h5>
                <hr>

                <div id="recipe"></div>


                </p>
            </div>
        </div>
        <div id="buttons2"></div>
    </div>
    <div class="container mt-4">
        <h3>댓글</h3>

        <div class="card">

            <div class="card-body" id="commentbox">
                <div class="card-text">
                    댓글 내용<br>
                    <small><a href="">작성자</a>, 작성시간</small>
                    <button>삭제</button> <button>수정</button>
                </div>
                <hr>
                <div class="card-text">
                    <h6>댓글 내용</h6>
                    <small><a href="">작성자</a>, 작성시간</small>
                    <button>삭제</button> <button>수정</button>
                </div>
                <hr>
            </div>
        </div>
        <div class="container mt-1">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="comment-input" />
                <button class="btn btn-outline-primary" type="button" onclick="submitComment()"
                    id="submitCommentButton">
                    댓글작성
                </button>
            </div>
        </div>



    </div>

</body>

</html>
